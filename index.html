<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz App! The All Powerful!</h1>
        </header>
        <main class="large-box">
            <div class="question-area">
                <p class="initial-text">Welcome to the Quiz App!</p>
                <p class="initial-text">Are you ready to take the quiz?!</p>
                <p class="initial-text">(click start to begin)</p>
            </div>
            <div class="score-area small-box">
                <p>Questions Answered: <span id="num-answered">0/10</span></p>
                <p>Score: <span id="score">0 correct, 0 incorrect</span></p>
            </div>
            <div class="answer-area small-box">
                <p>The correct answer is:</p>
                <p>A) Marsupials are Cool!</p>
                <p>You got it <span class="js-right-or-wrong">right!</span></p>
            </div>
            <div class="buttons">
                <button class="btn btn-right" type="button" name="start">Start</button>
                <button class="btn btn-left hidden" type="button" name="submit">Submit</button>
                <button class="btn btn-right hidden" type="button" name="next">Next</button>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
