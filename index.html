<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz App! The All Powerful!</h1>
        </header>
        <main class="large-box">
            <div class="question-area">
                <p class="initial-text hidden">Welcome to the Quiz App!</p>
                <p class="initial-text hidden">Are you ready to take the quiz?!</p>
                <p class="initial-text hidden">(click start to begin)</p>
                <div id="question-block">
                    <h2 class="question-identifier">Question <span class="question-identifier"></span></h2>
                    <p id="question-string"></p>
                    <form action="">
                        <p id="a">
                            <input type="radio" name="option" value="a"/>
                            <label for="a"></label>
                        </p>
                        <p id="b">
                            <input type="radio" name="option" value="b"/>
                            <label for="b"></label>
                        </p>
                        <p id="c">
                            <input type="radio" name="option" value="c"/>
                            <label for="c"></label>
                        </p>
                        <p id="d">
                            <input type="radio" name="option" value="d"/>
                            <label for="d"></label>
                        </p>
                    </form>
                </div>
            </div>
            <div class="score-area small-box">
                <p>Questions Answered: <span id="num-answered"></span></p>
                <p>Score: <span id="score"></span></p>
            </div>
            <div class="answer-area small-box">
                <p class="initial-text-answer-area">When a question is</p>
                <p class="initial-text-answer-area">submitted, the correct</p>
                <p class="initial-text-answer-area">answer goes <span class="js-right-or-wrong">here!</span></p>
            </div>
            <div class="buttons">
                <button id="start" class="btn btn-right" type="button" name="start">Start</button>
                <button id="submit" class="btn btn-left hidden" type="button" name="submit">Submit</button>
                <button id="next" class="btn btn-right hidden" type="button" name="next">Next</button>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
